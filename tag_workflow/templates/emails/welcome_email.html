<!DOCTYPE html>

  <head>

    />

    <!-- Bootstrap CSS -->

    <title>{{subject}}</title>

            style="color: #21B9E4;font-size: 32px;font-weight:normal;"

            Connecting Temp Agencies to Hiring Businesses
          </p>
          <p class="mb-0 mt-3">
            <a
              class="btn btn-primary px-4"
              style=" background: #21B9E4;color:#fff;  padding: 15px 40px; font-size: 20px; border-radius: 5px;text-decoration: none; position: relative; top: 40px;"
              href="{{link}}"

              Log in

          </p>
