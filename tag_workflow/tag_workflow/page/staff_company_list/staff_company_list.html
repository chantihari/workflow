<style>
	.staff_tooltip {
		position: relative;
		display: inline;
		cursor: pointer;
	}

	.tooltip {
		position: relative;
		background-color: #fff;
		border: 1.5px solid #bec1c5fa;
		display: inline-block;
		border-radius: 7px;
		box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
	}
	.tooltip-inner{
		text-align: left;
	}
	.tooltip::before {
		position: absolute;
		display: block;
		content: "";
		border: 1.5px solid #bec1c5fa;
		border-top-color: transparent;
		border-left-color: transparent;
		width: 10px;
		height: 10px;
		transform: rotate(135deg);
		top: 27%;
		left: -5px;
		margin-left: -0.5px;
		background-color: #fff;
	}

	.tooltip .arrow {
		display: none;
	}

	.tooltip .tooltip-inner {
		color: #000;
		background-color: #fff;
	}
</style>
